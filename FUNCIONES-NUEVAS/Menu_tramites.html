button {

button:hover {

div.gallery:hover {

div.gallery img {

* {

}  

.responsive {

}  

.responsive2 {

}  

@media only screen and (max-width: 700px) {  
  .responsive {

    margin: 6px 0;  
  }  
}  

@media only screen and (max-width: 500px) {  
  .responsive {  
    width: 100%;  
  }  
}  

.clearfix:after {  
  content: "";  
  display: table;  
  clear: both;  
}
