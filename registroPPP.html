<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro en PPP</title>
    <link rel="stylesheet" href="assets/css/estilo.css" />
  </head>
  <body>
    <div class="container">
      <form action="assets/controladores/registro.php" method="post" class="my-form">
        <div class="login-welcome-row">
          <h1 class="welcome-message">Registro en PPP</h1>
        </div>
        <div class="form-grid">
          <div class="entrada">
            <label for="codigo">Codigo Usuario Villarreal:</label>
            <input type="number" id="codigo" name="codigo" required />
          </div>
          <div class="entrada">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="entrada">
            <label for="tipo_documento">Tipo de Documento:</label>
            <select
              id="tipo_documento"
              name="tipo_documento"
              required
              onchange="mostrarNumeroDocumento()"
            >
              <option value="" selected disabled>
                Seleccione un tipo de documento
              </option>
              <option value="1">DNI</option>
              <option value="2">Pasaporte</option>
              <option value="3">Otro</option>
            </select>
          </div>
          <div class="entrada hidden" id="numero_documento_div">
            <label for="numero_documento">Número de Documento:</label>
            <input
              type="text"
              id="numero_documento"
              name="numero_documento"
              placeholder="Número de documento"
            />
          </div>
          <div class="entrada">
            <label for="primer_nombre">Primer Nombre:</label>
            <input type="text" id="primer_nombre" name="nombre1" required />
          </div>
          <div class="entrada">
            <label for="segundo_nombre">Segundo Nombre:</label>
            <input type="text" id="segundo_nombre" name="nombre2" />
          </div>
          <div class="entrada">
            <label for="primer_apellido">Primer Apellido:</label>
            <input type="text" id="primer_apellido" name="apellido1" required />
          </div>
          <div class="entrada">
            <label for="segundo_apellido">Segundo Apellido:</label>
            <input type="text" id="segundo_apellido" name="apellido2" />
          </div>
          <div class="entrada">
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required />
          </div>
          <div class="entrada">
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required />
          </div>
          <div class="entrada">
            <label for="celular">Celular:</label>
            <input type="text" id="celular" name="celular" required />
          </div>
          <div class="entrada">
            <label for="escuela">Escuela:</label>
            <select id="escuela" name="escuela" required>
              <option value="1">Informática</option>
              <option value="3">Mecatrónica</option>
              <option value="4">Electrónica</option>
              <option value="2">Telecomunicaciones</option>
            </select>
          </div>
        </div>
        <div class="entrada full-width">
          <button type="submit" class="my-form__button">Registrar</button>
        </div>
      </form>
    </div>

    <script>
      function mostrarNumeroDocumento() {
        var tipoDocumento = document.getElementById("tipo_documento").value;
        var numeroDocumentoDiv = document.getElementById(
          "numero_documento_div"
        );
        var numeroDocumento = document.getElementById("numero_documento");

        if (tipoDocumento) {
          numeroDocumentoDiv.classList.remove("hidden");
          numeroDocumento.required = true;

          if (tipoDocumento == 1) {
            numeroDocumento.type = "number";
            numeroDocumento.placeholder = "Número de DNI";
            numeroDocumento.maxLength = 8;
            numeroDocumento.pattern = "\\d{8}";
          } else {
            numeroDocumento.type = "text";
            numeroDocumento.placeholder = "Número de Documento";
            numeroDocumento.maxLength = 12;
            numeroDocumento.pattern = "[a-zA-Z0-9]{1,12}";
          }
        } else {
          numeroDocumentoDiv.classList.add("hidden");
          numeroDocumento.required = false;
        }
      }

      document
        .getElementById("numero_documento")
        .addEventListener("input", function (e) {
          var tipoDocumento = document.getElementById("tipo_documento").value;
          var value = e.target.value;

          if (tipoDocumento == 1) {
            if (value.length > 8) {
              e.target.value = value.slice(0, 8);
            }
          } else {
            if (value.length > 12) {
              e.target.value = value.slice(0, 12);
            }
          }
        });
    </script>
  </body>
</html>
