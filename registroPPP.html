<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro en PPP</title>
    <link rel="stylesheet" href="assets/css/estilo.css" />
  </head>
  <body>
    <div class="container">
      <form
        action="assets/controladores/registro.php"
        method="post"
        class="my-form"
      >
        <div class="login-welcome-row">
          <h1 class="welcome-message">Registro Practicas Pre Profesionales</h1>
        </div>
        <div class="form-grid">
          <div class="entrada">
            <label for="codigo">Codigo Usuario Villarreal:</label>
            <input
              type="number"
              id="codigo"
              name="codigo"
              maxlength="10"
              autocomplete="off"
              title="Recuerda tu codigo son 10 dígitos"
              required
            />
          </div>
          <div class="entrada">
            <label for="password">Contraseña:</label>
            <input
              type="password"
              id="password"
              name="password"
              autocomplete="off"
              required
            />
          </div>
          <div class="entrada">
            <label for="tipo_documento">Tipo de Documento:</label>
            <select
              id="tipo_documento"
              name="tipo_documento"
              required
              onchange="mostrarNumeroDocumento()"
            >
              <option value="" selected disabled>
                Seleccione un tipo de documento
              </option>
              <option value="1">DNI</option>
              <option value="2">Pasaporte</option>
              <option value="3">Otro</option>
            </select>
          </div>
          <div class="hidden entrada" id="numero_documento_div">
            <label for="numero_documento">Número de Documento:</label>
            <input
              type="text"
              id="numero_documento"
              name="numero_documento"
              autocomplete="off"
            />
          </div>
          <div class="entrada">
            <label for="primer_nombre">Primer Nombre:</label>
            <input
              type="text"
              id="primer_nombre"
              name="nombre1"
              autocomplete="off"
              pattern="[a-zA-ZÀ-ÿ\u00f1\u00d1\s]+"
              title="Solo se permiten letras y espacios"
              required
            />
          </div>
          <div class="entrada">
            <label for="segundo_nombre">Segundo Nombre:</label>
            <input
              type="text"
              id="segundo_nombre"
              name="nombre2"
              autocomplete="off"
              pattern="[a-zA-ZÀ-ÿ\u00f1\u00d1\s]+"
              title="Solo se permiten letras y espacios"
            />
          </div>
          <div class="entrada">
            <label for="primer_apellido">Primer Apellido:</label>
            <input
              type="text"
              id="primer_apellido"
              name="apellido1"
              autocomplete="off"
              pattern="[a-zA-ZÀ-ÿ\u00f1\u00d1\s]+"
              title="Solo se permiten letras y espacios"
              required
            />
          </div>
          <div class="entrada">
            <label for="segundo_apellido">Segundo Apellido:</label>
            <input
              type="text"
              id="segundo_apellido"
              name="apellido2"
              autocomplete="off"
              pattern="[a-zA-ZÀ-ÿ\u00f1\u00d1\s]+"
              title="Solo se permiten letras y espacios"
            />
          </div>
          <div class="entrada">
            <label for="direccion">Dirección:</label>
            <input
              type="text"
              id="direccion"
              name="direccion"
              autocomplete="off"
              required
            />
          </div>
          <div class="entrada">
            <label for="correo">Correo Electrónico:</label>
            <input
              type="email"
              id="correo"
              name="correo"
              autocomplete="off"
              required
            />
          </div>
          <div class="entrada">
            <label for="celular">Celular:</label>
            <input
              type="text"
              id="celular"
              name="celular"
              autocomplete="off"
              title="El celular contiene 9 dígitos"
              required
            />
          </div>
          <div class="entrada">
            <label for="escuela">Escuela:</label>
            <select id="escuela" name="escuela" required>
              <option value="1">Informática</option>
              <option value="3">Mecatrónica</option>
              <option value="4">Electrónica</option>
              <option value="2">Telecomunicaciones</option>
            </select>
          </div>
        </div>
        <div class="entrada full-width">
          <button type="submit" class="my-form__button">Registrar</button>
        </div>
      </form>
    </div>

    <script src="assets/js/registroPPP.js"></script>
  </body>
</html>
